<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <h1 style="color: #090A0C;">Get Started: Complete Your Enrollment Form Today</h1>
        <form id="enrollmentForm">
            <label for="name" id="nameLabel">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Name">
            <label for="mobile" id="mobileLabel">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter Number">
            <label for="email" id="emailLabel">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter ID">
            <label for="message" id="messageLabel">Your message</label>
            <textarea id="message" name="message" placeholder="Type your message here"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
